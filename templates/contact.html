<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Smart Office Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 40px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            box-sizing: border-box;
        }

        .logo {
            font-size: 1.5rem;
            color: white;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 1rem;
            transition: 0.3s;
        }

        .nav-links a:hover {
            color: #3bb886;
        }

        .container {
            padding: 100px 20px 20px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #3bb886;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            text-align: center;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
        }

        .contact-info div {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.2rem;
        }

        .contact-info i {
            color: #3bb886;
            font-size: 1.5rem;
        }

        .contact-info span {
            color: #555;
        }

        .contact-info a {
            color: #3bb886;
            text-decoration: none;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">Smart Office Assistant</div>
        <ul class="nav-links">
            <li><a href="/">Home</a></li>
            <li><a href="/services">Services</a></li>
        </ul>
    </nav>

    <div class="content">
        <h1>LET'S GET IN TOUCH</h1>
        <p>Contact us and let's work together</p>
        <div class="contact-info">
            <div>
                <i class="fas fa-phone"></i>
                <span>+91 9*********</span>
            </div>
            <div>
                <i class="fas fa-envelope"></i>
                <span><a href="xxxx@example.com">xxxx@example.com</a></span>
            </div>
            <div>
                <i class="fas fa-map-marker-alt"></i>
                <span>Kochi, Banglore, Chennai</span>
            </div>
        </div>
    </div>
</body>
</html>
